<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Add Server Name *</label>
    <input type="email" class="form-control" [(ngModel)]="username">

<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Name</button>
